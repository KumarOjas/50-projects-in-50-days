<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Insect </title>
</head>
<body>
    <div class="screen">
      <h1>Catch the insect</h1>
      <button class="btn"  id="start-btn">Play Game</button>
    </div>
    <div class="screen">
    <h1>What is your favourite insect ?</h1>
    <ul class="insects-list">
    <li>
      <button class="choose-insect-btn">
      <p>FLY</p>
    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png"alt="flay">
      </button>

    </li>
    <li>
        <button class="choose-insect-btn">
        <p>SPIDER </p>
      <img src="http://pngimg.com/uploads/spider/spider_PNG12.png"alt="flay">
        </button>
  
      </li>
      <li>
        <button class="choose-insect-btn">
        <p>ROACH</p>
      <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png"alt="flay">
        </button>
  
      </li>
      <li>
        <button class="choose-insect-btn">
        <p>MOSQUITO</p>
        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"alt="mosq1uito">
        </button>
  
      </li>
    
    </ul>



    </div>
    <div class="screen game-container">
    <h3 id="time">Time:00:00</h3>
    <h3 id="score">Score:0</h3>
    <h5 id="message">
        Are you annoyed yet? <br>

        You are playing an impossible game!!
        </h5>
        </div>
      
        <script src="script.js"></script>



</body>
</html>
